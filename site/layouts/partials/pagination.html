{{ if gt .Paginator.TotalPages 1 }}
 
<nav>
    {{ if .Paginator.HasNext }}
    <a class="pagination-item older" title="Next Page" href="{{ .Paginator.Next.URL }}">
        &laquo; Older
    </a>
    {{ end }}
    <div class="pagination">
        {{ if .Paginator.HasPrev }}
        <a class="pagination-item newer" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
            Newer &raquo;
        </a>
        {{ end }}
    </div>
 
</nav>
 
{{ end }}
