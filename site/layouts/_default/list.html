{{ partial "header.html" . }}
{{ .Content }} 
<main>
  {{ range (.Paginator 5).Pages }}
  <article>
    <section>
      <div class="container">
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <span class="post-date"><time>{{ .Date.Format "January 2, 2006" }}</time></span>
          {{ .Summary }}
        <p><a class="nav-link" href="{{ .RelPermalink }}">Continue reading</a></p>
      </div>
    </section>
  </article>
  {{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ partial "footer.html" . }}
